<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Management ‚Äì SmartLog</title>

  <style>

    /* -------- LIGHT THEME -------- */
    :root {
      --bg:#eef3f8;
      --card:#ffffff;
      --accent:#2b9cff;
      --text:#111827;
      --muted:#6b7280;
      --radius:14px;
      --shadow:0 12px 24px rgba(18,38,63,0.06);
      --sidebar-border:#e6eef7;
    }

    /* -------- DARK THEME (Same as Dashboard) -------- */
    :root[data-theme="dark"] {
      --bg:#050505;
      --card:#0f0f0f;
      --accent:#2b9cff;
      --text:#e6eef8;
      --muted:#94a3b8;
      --shadow:none;
      --sidebar-border:rgba(255,255,255,0.03);
    }

    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, Arial;
    }

    .app {
      display:grid;
      grid-template-columns:260px 1fr;
      gap:22px;
      min-height:100vh;
      padding:18px;
    }

    /* SIDEBAR */
    .sidebar{
      width:260px;
      background:var(--card);
      padding:28px 20px;
      border-right:1px solid var(--sidebar-border);
      display:flex;
      flex-direction:column;
      gap:14px;
      box-shadow:var(--shadow);
      border-radius:12px;
    }

    .brand{
      font-weight:700;
      color:var(--accent);
      font-size:22px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .nav{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .nav button{
      border:0;
      background:transparent;
      text-align:left;
      padding:10px 12px;
      border-radius:10px;
      color:var(--text);
      cursor:pointer;
      font-size:15px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    .nav button:hover{
      background:rgba(43,156,255,0.08);
      color:var(--accent);
    }

    .nav .active{
      background:linear-gradient(90deg,var(--accent),#6fb8ff);
      color:white;
    }

    .main{
      padding:26px 28px;
    }

    .card{
      background:var(--card);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      margin-bottom:22px;
    }

    .big-number{
      font-size:34px;
      font-weight:700;
      margin-top:8px;
      color:var(--accent);
    }

    .btn{
      padding:10px 16px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      color:white;
      background:var(--accent);
      font-size:14px;
      box-shadow:0 6px 18px rgba(43,159,255,0.2);
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
    }

    th,td{
      padding:12px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      color:var(--text);
    }

    th{
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>
<body>

<!-- Load theme from Dashboard -->
<script>
  const savedTheme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", savedTheme);
</script>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">SmartLog</div>

    <nav class="nav">
      <button onclick="location.href='/dashboard'">üè† Dashboard</button>
      <button onclick="location.href='/analytics'">üìà Analytics</button>
      <button class="active" onclick="location.href='/time'">‚è± Time Management</button>
      <button onclick="location.href='/students'">üë• Students</button>
      <button onclick="location.href='/attendance'">üìÖ Attendance</button>
      <button onclick="location.href='/approval'">‚úî Approval</button>
    </nav>

    <div style="margin-top:auto;color:var(--muted);font-size:13px">
      Logged in as <strong>Admin</strong><br>
      <small>Smart Attendance</small>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- Daily Time -->
    <div class="card">
      <h2>Daily Time Tracking</h2>
      <p style="color:var(--muted);margin-top:8px">Your daily working hours record.</p>

      <div style="display:flex;gap:20px;margin-top:20px;">
        <button class="btn" onclick="checkIn()">‚úî Check-In</button>
        <button class="btn" style="background:#ff4c4c" onclick="checkOut()">‚õî Check-Out</button>
      </div>

      <h3 style="margin-top:22px;">Today's Status</h3>
      <div class="big-number" id="statusLabel">Not Started</div>
    </div>

    <!-- Total Hours -->
    <div class="card">
      <h3>Total Work Hours</h3>
      <div class="big-number" id="totalHours">00:00</div>
      <small style="color:var(--muted)">Calculated from check-in/check-out history</small>
    </div>

    <!-- Table -->
    <div class="card">
      <h3>Time Log History</h3>

      <table>
        <thead>
        <tr>
          <th>Date</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Total Hours</th>
        </tr>
        </thead>
        <tbody id="time-body"></tbody>
      </table>
    </div>

  </main>
</div>

<script>
  let logs = [];

  function currentTime(){
    let d = new Date();
    return d.getHours().toString().padStart(2,"0") + ":" +
           d.getMinutes().toString().padStart(2,"0");
  }

  function checkIn(){
    let today = new Date().toLocaleDateString();

    logs.push({
      date:today,
      in:currentTime(),
      out:"-",
      total:"-"
    });

    document.getElementById("statusLabel").innerText =
      "Checked In at " + currentTime();

    loadLogTable();
  }

  function checkOut(){
    if(logs.length===0){
      alert("You must check in first!");
      return;
    }

    let last = logs[logs.length-1];

    if(last.out!=="-"){
      alert("Already checked out today!");
      return;
    }

    last.out = currentTime();

    let[h1,m1] = last.in.split(":").map(Number);
    let[h2,m2] = last.out.split(":").map(Number);

    let total = (h2*60+m2) - (h1*60+m1);

    last.total =
      String(Math.floor(total/60)).padStart(2,"0") + ":" +
      String(total%60).padStart(2,"0");

    document.getElementById("statusLabel").innerText =
      "Checked Out at " + currentTime();

    loadLogTable();
    calculateTotal();
  }

  function loadLogTable(){
    const tbody = document.getElementById("time-body");
    tbody.innerHTML = "";

    logs.forEach(l=>{
      tbody.innerHTML += `
        <tr>
          <td>${l.date}</td>
          <td>${l.in}</td>
          <td>${l.out}</td>
          <td>${l.total}</td>
        </tr>`;
    });
  }

  function calculateTotal(){
    let total = 0;

    logs.forEach(l=>{
      if(l.total !== "-"){
        let[h,m] = l.total.split(":").map(Number);
        total += h*60+m;
      }
    });

    document.getElementById("totalHours").innerText =
      String(Math.floor(total/60)).padStart(2,"0") + ":" +
      String(total%60).padStart(2,"0");
  }
</script>

</body>
</html>
