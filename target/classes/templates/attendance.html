<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance ‚Äì SmartLog</title>

  <style>

    :root{
      --bg:#eef3f8;
      --card:#ffffff;
      --accent:#2b9cff;
      --text:#111827;
      --muted:#6b7280;
      --radius:14px;
      --shadow:0 12px 24px rgba(18,38,63,0.06);
      --sidebar-border:#e6eef7;
    }

    :root[data-theme="dark"]{
      --bg:#050505;
      --card:#0f0f0f;
      --accent:#2b9cff;
      --text:#e6eef8;
      --muted:#94a3b8;
      --shadow:none;
      --sidebar-border:rgba(255,255,255,0.03);
    }

    body{
      margin:0;
      font-family:Inter,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .app{
      display:grid;
      grid-template-columns:260px 1fr;
      gap:22px;
      min-height:100vh;
      padding:18px;
    }

    .sidebar{
      width:260px;
      background:var(--card);
      padding:28px 20px;
      border-right:1px solid var(--sidebar-border);
      display:flex;
      flex-direction:column;
      gap:14px;
      border-radius:12px;
      box-shadow:var(--shadow);
    }

    .brand{
      font-weight:700;
      color:var(--accent);
      font-size:22px;
    }

    .nav{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .nav button{
      border:0;
      background:transparent;
      padding:10px 12px;
      border-radius:10px;
      text-align:left;
      cursor:pointer;
      font-size:15px;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:12px;
    }

    .nav .active{
      background:linear-gradient(90deg,var(--accent),#6fb8ff);
      color:white;
    }

    .main{ padding:26px 28px; }

    .card{
      background:var(--card);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      margin-bottom:20px;
    }

    table{ width:100%; border-collapse:collapse; }
    th,td{ padding:12px; color:var(--text); font-size:15px; }

    th{
      font-size:13px;
      color:var(--muted);
      border-bottom:1px solid rgba(0,0,0,0.1);
    }

    .status-btn{
      padding:6px 14px;
      border:none;
      border-radius:50px;
      color:white;
      cursor:pointer;
      font-size:13px;
      margin-right:6px;
      transition:0.2s ease;
    }

    .present{ background:#2ecc71; }
    .absent{ background:#e74c3c; }
    .late{ background:#f1c40f; color:black; }

  </style>
</head>
<body>

<script>
  document.documentElement.setAttribute("data-theme",
      localStorage.getItem("theme") || "light");
</script>

<div class="app">

  <aside class="sidebar">
    <div class="brand">SmartLog</div>

    <nav class="nav">
      <button onclick="location.href='/dashboard'">üè† Dashboard</button>
      <button onclick="location.href='/analytics'">üìà Analytics</button>
      <button onclick="location.href='/time'">‚è± Time Management</button>
      <button onclick="location.href='/students'">üë• Students</button>
      <button class="active" onclick="location.href='/attendance'">üìÖ Attendance</button>
      <button onclick="location.href='/approval'">‚úî Approval</button>
    </nav>

    <div style="margin-top:auto;color:var(--muted);font-size:13px">
      Logged in as <strong>Admin</strong><br>
      <small>Smart Attendance</small>
    </div>
  </aside>

  <main class="main">

    <div class="card">

      <div class="header-row" style="display:flex;justify-content:space-between;align-items:center;">
        <h2>Manual Attendance</h2>
        <button class="status-btn present" onclick="saveAttendance()">Save Attendance</button>
      </div>

      <table>
        <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
        </thead>

        <tbody id="attendanceTableBody"></tbody>

      </table>

    </div>

  </main>

</div>

<script>

  let attendanceData = {};

  document.addEventListener("DOMContentLoaded", function () {

    fetch("/api/students")
        .then(res => res.json())
        .then(students => {

          let body = document.getElementById("attendanceTableBody");
          body.innerHTML = "";

          students.forEach(s => {

            body.innerHTML += `
              <tr data-id="${s.id}">
                  <td>${s.rollNo}</td>
                  <td>${s.name}</td>
                  <td>
                      <button class="status-btn present" onclick="setStatus(${s.id}, 'PRESENT')">Present</button>
                      <button class="status-btn absent" onclick="setStatus(${s.id}, 'ABSENT')">Absent</button>
                      <button class="status-btn late" onclick="setStatus(${s.id}, 'LATE')">Late</button>
                  </td>
              </tr>
            `;
          });
        });
  });

  function setStatus(studentId, status) {

    attendanceData[studentId] = status;

    const row = document.querySelector(`tr[data-id="${studentId}"]`);

    row.querySelectorAll(".status-btn").forEach(btn => {
      btn.style.opacity = "0.4";
      btn.style.transform = "scale(1)";
    });

    const selectedBtn = row.querySelector(`.${status.toLowerCase()}`);
    selectedBtn.style.opacity = "1";
    selectedBtn.style.transform = "scale(1.15)";
  }

  function saveAttendance() {
    fetch("/api/attendance/manual", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(attendanceData)
    })
    .then(res => {
      if (res.ok) alert("Attendance saved!");
      else alert("Error saving attendance!");
    });
  }

</script>

</body>
</html>
