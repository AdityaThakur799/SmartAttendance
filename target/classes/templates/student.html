<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students ‚Äì SmartLog</title>

    <style>

        :root {
          --bg:#eef3f8;
          --card:#ffffff;
          --accent:#2b9cff;
          --text:#111827;
          --muted:#6b7280;
          --radius:14px;
          --shadow:0 12px 24px rgba(18,38,63,0.06);
          --sidebar-border:#e6eef7;
        }

        :root[data-theme="dark"] {
          --bg:#050505;
          --card:#0f0f0f;
          --accent:#2b9cff;
          --text:#e6eef8;
          --muted:#94a3b8;
          --shadow:none;
          --sidebar-border:rgba(255,255,255,0.03);
        }

        body {
          background: var(--bg);
          color: var(--text);
          margin: 0;
          font-family: Inter, Arial;
        }

        .app {
          display: grid;
          grid-template-columns: 260px 1fr;
          gap: 22px;
          min-height: 100vh;
          padding:18px;
        }

        .sidebar{
          width:260px;
          background:var(--card);
          padding:28px 20px;
          border-right:1px solid var(--sidebar-border);
          display:flex;
          flex-direction:column;
          gap:14px;
          border-radius:12px;
          box-shadow:var(--shadow);
        }

        .brand{
          font-weight:700;
          color:var(--accent);
          font-size:22px;
        }

        .nav{
          margin-top:8px;
          display:flex;
          flex-direction:column;
          gap:8px;
        }

        .nav button{
          border:0;
          background:transparent;
          text-align:left;
          padding:10px 12px;
          border-radius:10px;
          color:var(--text);
          cursor:pointer;
          font-size:15px;
          display:flex;
          gap:12px;
          align-items:center;
        }

        .nav button:hover{
          background:rgba(43,156,255,0.08);
          color:var(--accent);
        }

        .nav .active{
          background:linear-gradient(90deg,var(--accent),#6fb8ff);
          color:white;
        }

        .main {
          padding: 26px 28px;
        }

        .card {
          background: var(--card);
          padding: 18px;
          box-shadow: var(--shadow);
          border-radius: var(--radius);
        }

        .header-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }

        .add-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 15px;
        }

        .add-btn:hover {
            background: #1584d4;
        }

        /* ‚≠ê NEW: ALL QR CODES BUTTON */
        .qr-all-btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 15px;
            margin-left: 10px;
        }

        .qr-all-btn:hover {
            background: #0a966a;
        }

        .btn {
            padding: 6px 14px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 13px;
        }

        .btn-blue { background: #2b9cff; }
        .btn-blue:hover { background:#1584d4; }

        .btn-red { background: #ff4444; }
        .btn-red:hover { background:#cc0000; }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
        }

        th, td {
          padding: 12px;
          border-bottom: 1px solid rgba(255,255,255,0.06);
          text-align: left;
        }

        th {
          color: var(--muted);
          font-size: 13px;
        }

    </style>
</head>
<body>

<script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
</script>

<div class="app">

    <aside class="sidebar">
        <div class="brand">SmartLog</div>

        <nav class="nav">
            <button onclick="location.href='/dashboard'">üè† Dashboard</button>
            <button onclick="location.href='/analytics'">üìà Analytics</button>
            <button onclick="location.href='/time'">‚è± Time Management</button>
            <button class="active" onclick="location.href='/students'">üë• Students</button>
            <button onclick="location.href='/attendance'">üìÖ Attendance</button>
            <button onclick="location.href='/approval'">‚úî Approval</button>
        </nav>

        <div style="margin-top:auto;color:var(--muted);font-size:13px">
            Logged in as <strong>Admin</strong><br>
            <small>Smart Attendance</small>
        </div>
    </aside>

    <main class="main">

        <div class="card">

            <div class="header-row">
                <h2>Students List</h2>

                <div>
                    <a href="/students/add" class="add-btn">+ Add Student</a>

                    <!-- ‚≠ê NEW: View All QR Codes Button -->
                    <a href="/students/qrcodes" class="qr-all-btn">üìÑ All QR Codes</a>
                </div>
            </div>

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>QR</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="s : ${studentsList}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.rollNo}"></td>

                    <!-- View QR -->
                    <td>
                        <a th:href="@{'/students/viewqr/' + ${s.id}}" class="btn btn-blue">QR Code</a>
                    </td>

                    <!-- Delete -->
                    <td>
                        <a th:href="@{'/students/delete/' + ${s.id}}"
                           onclick="return confirm('Are you sure you want to delete this student?')"
                           class="btn btn-red">Delete</a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>

    </main>

</div>

</body>
</html>
