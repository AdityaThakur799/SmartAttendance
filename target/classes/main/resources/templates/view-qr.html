<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code – SmartLog</title>

    <style>
        body {
            background:#eef3f8;
            font-family: Inter, Arial;
            margin:0;
            padding:40px;
            text-align:center;
        }

        .card {
            background:white;
            width:420px;
            margin:auto;
            padding:20px;
            border-radius:14px;
            box-shadow:0 6px 20px rgba(0,0,0,0.08);
        }

        h2 { margin-bottom:4px; }
        p { color:#666; margin-top:0; }

        img {
            margin-top:20px;
            width:260px;
            height:260px;
            border-radius:10px;
            border:1px solid #ddd;
        }

        .btn {
            display:inline-block;
            padding:10px 20px;
            margin-top:20px;
            border-radius:10px;
            color:white;
            text-decoration:none;
            font-size:15px;
        }

        .blue { background:#2b9cff; }
        .blue:hover { background:#1584d4; }

        .gray { background:#666; }
        .gray:hover { background:#444; }
    </style>
</head>
<body>

<div class="card">

    <h2 th:text="${student.name}"></h2>
    <p>Roll No: <span th:text="${student.rollNo}"></span></p>

    <!-- QR Code Image -->
    <img th:src="@{${qrPath}}" alt="QR Code">

    <br>

    <!-- Download QR -->
    <a th:href="@{${qrPath}}" download class="btn blue">⬇ Download QR</a>

    <br>

    <!-- Back -->
    <a href="/students" class="btn gray" style="margin-top:12px;">← Back to Students</a>

</div>

</body>
</html>
