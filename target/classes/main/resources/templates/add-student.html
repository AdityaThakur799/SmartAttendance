<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student – SmartLog</title>

    <style>
        body {
            background:#eef3f8;
            margin:0;
            font-family:Inter, Arial;
        }
        .container {
            width:420px;
            margin:80px auto;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 12px 24px rgba(0,0,0,0.05);
        }
        h2 {
            margin-bottom:20px;
        }
        label {
            font-weight:600;
            display:block;
            margin-top:10px;
        }
        input {
            width:100%;
            padding:10px;
            border-radius:8px;
            border:1px solid #ccc;
            margin-top:6px;
            margin-bottom:15px;
        }
        button {
            width:100%;
            padding:12px;
            background:#2b9cff;
            border:0;
            border-radius:10px;
            font-size:16px;
            color:white;
            cursor:pointer;
        }
        button:hover {
            background:#1584d4;
        }
        a {
            display:block;
            margin-top:12px;
            text-align:center;
            color:#2b9cff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Student</h2>

    <form th:action="@{/students/add}" th:object="${student}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}" required>

        <label>Roll Number</label>
        <input type="text" th:field="*{rollNo}" required>

        <button type="submit">Save Student</button>
    </form>

    <a href="/students">← Back to Students List</a>
</div>

</body>
</html>
