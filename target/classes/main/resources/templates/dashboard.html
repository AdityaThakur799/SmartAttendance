<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SmartLog ‚Äî Dashboard</title>

    <style>
        /* FULL CSS (unchanged from your original) */
        :root{
          --bg:#eef3f8;
          --card:#ffffff;
          --accent:#2b9cff;
          --muted:#6b7280;
          --text:#0f1724;
          --radius:14px;
          --shadow: 0 12px 24px rgba(18,38,63,0.06);
          --glass: rgba(255,255,255,0.7);
        }
        :root[data-theme="dark"]{
          --bg: #050505;
          --card: #0f0f0f;
          --accent: #2b9cff;
          --muted: #94a3b8;
          --text: #e6eef8;
          --radius:14px;
          --shadow:none;
          --glass: rgba(255,255,255,0.03);
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
          margin:0;
          font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          background:var(--bg);
          color:var(--text);
          display:flex;
          min-height:100vh;
          overflow:auto;
        }
        .sidebar{
          width:260px;
          background:var(--card);
          padding:28px 20px;
          border-right:1px solid rgba(0,0,0,0.06);
          display:flex;
          flex-direction:column;
          gap:14px;
          box-shadow:var(--shadow);
        }
        .brand{
          font-weight:700;
          color:var(--accent);
          font-size:22px;
        }
        .nav{margin-top:8px;display:flex;flex-direction:column;gap:8px}
        .nav button{
          border:0;background:transparent;padding:10px 12px;border-radius:10px;
          color:var(--text);cursor:pointer;font-size:15px;display:flex;gap:12px;align-items:center;
        }
        .nav button:hover{background:rgba(43,156,255,0.1);color:var(--accent)}
        .nav .active{background:var(--accent);color:white}

        .main{flex:1;display:flex;flex-direction:column;overflow:auto}
        .header{
          display:flex;align-items:center;justify-content:space-between;gap:12px;
          padding:18px 26px;position:sticky;top:0;backdrop-filter:blur(4px)
        }
        .search input{
          width:100%;padding:12px 16px;border-radius:40px;border:1px solid rgba(0,0,0,0.05);
          font-size:14px;background:#fff;
        }
        .header-actions{display:flex;gap:10px;align-items:center}
        .btn{padding:9px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:600}
        .btn-soft{background:var(--card);border:1px solid rgba(0,0,0,0.04)}
        .btn-primary{background:var(--accent);color:white}

        .content{padding:22px 26px 40px;display:grid;grid-template-columns:1fr 360px;gap:22px}
        .left{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
        .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}

        .stat{
          background:#fff;padding:14px;border-radius:12px;
          box-shadow:0 8px 18px rgba(12,40,80,0.04);
        }
        .label{font-size:13px;color:var(--muted);font-weight:600}
        .value{font-size:22px;color:var(--accent);font-weight:800}

        .trend{grid-column:span 8}
        .chart-card{background:var(--card);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow)}
        .chart-title{font-weight:700;margin-bottom:6px}

        .right{display:flex;flex-direction:column;gap:18px}
        .feed{max-height:320px;overflow-y:auto}
        .event{display:flex;gap:12px;padding:8px 0}
        .time{font-size:12px;color:var(--muted);min-width:60px}
        .txt{font-size:14px;font-weight:600}

        .spacer{height:40vh}
    </style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="brand">SmartLog</div>

    <nav class="nav">
        <button class="active">üè† Dashboard</button>
        <button onclick="location.href='/analytics'">üìà Analytics</button>
        <button onclick="location.href='/time'">‚è± Time Management</button>
        <button onclick="location.href='/students'">üë• Students</button>
        <button onclick="location.href='/attendance'">üóì Attendance</button>
        <button onclick="location.href='/approval'">‚úî Approval</button>
    </nav>

    <div style="margin-top:auto;color:var(--muted);font-size:13px">
        Logged in as <strong>Admin</strong><br>
        <small>Smart Attendance</small>
    </div>
</aside>

<!-- MAIN -->
<main class="main">

    <header class="header">
        <div class="search"><input placeholder="Search student, ID or details..." /></div>
        <div class="header-actions">
            <button class="btn btn-soft" id="themeToggle">üåô</button>
            <button class="btn btn-primary" onclick="location.href='/qrscanner'">üì∑ QR Scanner</button>
        </div>
    </header>

    <section class="content">

        <!-- LEFT COLUMN -->
        <div class="left">

            <!-- STATS ROW -->
            <div class="stats-row card" style="grid-column: span 12; display:grid; grid-template-columns:repeat(4,1fr); gap:14px;">
                <div class="stat">
                    <div class="label">Present Today</div>
                    <div class="value" th:text="${todayPresent}">0</div>
                </div>
                <div class="stat">
                    <div class="label">Absent Today</div>
                    <div class="value" th:text="${todayAbsent}">0</div>
                </div>
                <div class="stat">
                    <div class="label">Late Today</div>
                    <div class="value" th:text="${todayLate}">0</div>
                </div>
                <div class="stat">
                    <div class="label">Total Students</div>
                    <div class="value" th:text="${totalStudents}">0</div>
                </div>
            </div>

            <!-- TREND CHART (LEFT) -->
            <div class="trend chart-card" style="grid-column: span 8;">
                <div class="chart-title">Attendance Trend (Last 8 weeks)</div>
                <canvas id="trendCanvas" width="900" height="260" style="width:100%;height:260px;border-radius:10px;"></canvas>
            </div>

            <!-- MONTHLY CHART (RIGHT) -->
            <div class="chart-card" style="grid-column: span 4;">
                <div class="chart-title">Monthly Attendance (Last 6 months)</div>
                <canvas id="barCanvas" width="900" height="150" style="width:100%;height:150px;border-radius:8px;"></canvas>
            </div>

            <div style="grid-column: span 12" class="spacer"></div>

        </div> <!-- END LEFT -->


        <!-- RIGHT COLUMN -->
        <aside class="right">

            <!-- TOP STUDENTS -->
            <div class="card">
                <div style="display:flex;justify-content:space-between">
                    <div style="font-weight:700">Top Attendance Students</div>
                    <div style="color:var(--muted);font-size:13px">This month</div>
                </div>

                <table style="width:100%;margin-top:10px;font-size:14px">
                    <thead style="color:var(--muted)">
                    <tr><th>#</th><th>Name</th><th>ID</th><th style="text-align:right">%</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="s, i : ${topStudents}">
                        <td th:text="${i.index+1}">1</td>
                        <td th:text="${s.name}">Name</td>
                        <td th:text="${s.rollNo}">ID</td>
                        <td style="text-align:right" th:text="${s.percent} + '%'">0%</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- ACTIVITY FEED -->
            <div class="card">
                <div style="display:flex;justify-content:space-between">
                    <div style="font-weight:700">Activity Feed</div>
                    <div style="color:var(--muted);font-size:13px">Live</div>
                </div>

                <div class="feed">
                    <div class="event" th:each="msg : ${activityFeed}">
                        <div class="time">Now</div>
                        <div class="txt" th:text="${msg}">Activity</div>
                    </div>
                </div>
            </div>

        </aside>

    </section>

</main>


<!-- ******************** JS ******************** -->
<script>
    /* REMOVE HEATMAP CODE COMPLETELY */

    /* TREND + BAR CHART JS SAME AS YOUR ORIGINAL */
    /* ---------------- Trend Line ---------------- */
    const trendWeeks=[62,68,71,59,76,82,79,85];
    function drawTrend(){
      const c=document.getElementById('trendCanvas');
      const ctx=c.getContext('2d');
      const w=c.width, h=c.height;
      ctx.clearRect(0,0,w,h);
      ctx.strokeStyle="#2b9cff"; ctx.lineWidth=3;
      ctx.beginPath();
      trendWeeks.forEach((v,i)=>{
        let x = (i/(trendWeeks.length-1))*w;
        let y = h - (v/100)*h;
        i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
      });
      ctx.stroke();
    }

    /* -------------- Monthly Bar Chart ------------ */
    const monthly=[72,74,68,77,80,83];
    function drawBar(){
      const c=document.getElementById('barCanvas');
      const ctx=c.getContext('2d');
      const w=c.width, h=c.height;
      ctx.clearRect(0,0,w,h);
      let barW=w/monthly.length-20;
      monthly.forEach((v,i)=>{
        let x=i*(barW+20)+20;
        let y=h-(v/100)*h;
        ctx.fillStyle="#2b9cff";
        ctx.fillRect(x,y,barW,(v/100)*h);
      });
    }

    drawTrend();
    drawBar();

    /* DARK MODE */
    document.getElementById('themeToggle').onclick=function(){
      document.documentElement.toggleAttribute('data-theme', 'dark');
    }
</script>

</body>
</html>
