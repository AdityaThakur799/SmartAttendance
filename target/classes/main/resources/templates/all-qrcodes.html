<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All QR Codes – SmartLog</title>

    <style>
        body {
            background:#eef3f8;
            font-family: Inter, Arial;
            margin:0;
            padding:30px;
        }

        h1 {
            text-align:center;
            margin-bottom:25px;
        }

        .grid {
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
            gap:20px;
        }

        .card {
            background:white;
            padding:20px;
            border-radius:14px;
            text-align:center;
            box-shadow:0 6px 15px rgba(0,0,0,0.07);
        }

        img {
            width:180px;
            height:180px;
            border-radius:12px;
            border:1px solid #e2e2e2;
        }

        p {
            margin:8px 0 0 0;
            color:#555;
        }

        .btn {
            display:inline-block;
            padding:8px 14px;
            margin-top:12px;
            background:#2b9cff;
            color:white;
            border-radius:8px;
            text-decoration:none;
            font-size:14px;
        }

        .btn:hover {
            background:#1584d4;
        }

        .back-btn {
            display:block;
            width:max-content;
            margin:25px auto 0;
            padding:10px 18px;
            background:#666;
            color:white;
            border-radius:8px;
            text-decoration:none;
        }

        .back-btn:hover {
            background:#444;
        }
    </style>
</head>
<body>

<h1>All Students QR Codes</h1>

<div class="grid">

    <div class="card" th:each="s : ${students}">
        <h3 th:text="${s.name}"></h3>
        <p>Roll No: <span th:text="${s.rollNo}"></span></p>

        <img th:src="@{'/qrcodes/student_' + ${s.id} + '.png'}" alt="QR Code">

        <a th:href="@{'/qrcodes/student_' + ${s.id} + '.png'}" download class="btn">
            ⬇ Download
        </a>
    </div>

</div>

<a href="/students" class="back-btn">← Back to Students</a>

</body>
</html>
